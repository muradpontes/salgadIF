{% extends 'base.html' %}
<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
{% block content %}
<body>
    <div class="wrapper">
      <form class="form-signin" method="POST" action="{{ url_for('login') }}">       
        <h4 class="form-signin-heading">Login</h4>
        <input type="text" class="form-control" id=login name="login" placeholder="Login" required="" autofocus="" />
        <input type="password" class="form-control" id=senha name="senha" placeholder="Senha" required=""/>      
        <br>
        <button class="btn btn-success" type="submit">Login</button>   
        <a style="color: black;" href="/">Entrar como estudante</a>
      </form>
    </div>
  <h3 style="color: red;">{{ erro }}</h3>

</body>
{% endblock %}
</html>
